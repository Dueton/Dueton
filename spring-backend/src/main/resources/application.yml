server:
  port: 8081
  servlet:
    context-path: /api

spotify:
  client-id:
  client-secret:

youtube:
  api-key: 
  video-id-key: "\"videoId\": \""
  video-url-template: https://www.youtube.com/watch?v=

spring:
  datasource:
    url: jdbc:h2:file:./src/main/resources/db/db
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
