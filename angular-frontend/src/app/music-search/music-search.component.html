<div id="search-component" class="middle">
  <label for="search-box">Song Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let song of songs$ | async">
      <img src="{{song.artworkUrl100}}" alt="Cover of {{song.trackName}}">
      <a routerLink="/song/{{song.trackId}}">
        {{song.trackName}}
        <span>by {{song.artistName}}</span>
      </a>
    </li>
  </ul>
</div>
