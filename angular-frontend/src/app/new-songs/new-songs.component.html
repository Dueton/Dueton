<div *ngIf="songs">
    <h1>Today's new releases:</h1>

    <ul class="releases">
        <li *ngFor="let song of songs">
            <img src="{{song.pictureUrl}}" alt="Cover of {{song.name}}">
            <a routerLink="/song/{{song.id}}">
                {{song.name}}
                <span>by {{song.artist}}</span>
            </a>
        </li>
    </ul>
</div>
